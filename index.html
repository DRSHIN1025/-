<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 내 웹페이지</h1>
        <div class="feature">
            <h3>✅ GitHub Pages 배포 완료!</h3>
            <p>이 페이지는 자동으로 배포되었습니다.</p>
        </div>
        <div class="feature">
            <h3>🔗 로컬 개발 서버</h3>
            <p>개발 중에는 http://localhost:3000 에서 확인하세요.</p>
        </div>
        <div class="feature">
            <h3>🛠️ Next.js 프로젝트</h3>
            <p>app/ 폴더의 파일을 수정하면 자동으로 업데이트됩니다.</p>
        </div>
    </div>
</body>
</html>
